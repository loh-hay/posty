<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posty ðŸ’Œ Your Purr-sonal Cat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Match home page background */
    body {
      background-image: url('posty_bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #EF92D2;
      text-align: center;
      overflow-x: hidden;
    }

    .main-content {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      margin: 4rem auto;
      width: 85%;
      max-width: 600px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-family: 'Chewy', cursive;
      color: #EF92D2;
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    #catImage {
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #catImage.visible {
      opacity: 1;
      transform: scale(1);
    }

    #catFact {
      font-size: 1.1rem;
      color: #444;
      margin-top: 1rem;
    }

    /* ðŸ’– Buttons */
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #EF92D2;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    button:hover {
      background-color: #fde7f5;
      color: #EF92D2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #catCount {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* ðŸ’Œ Floating message bubble */
    .message {
      background-color: #fff0f7;
      color: #EF92D2;
      padding: 8px 14px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ’– Floating hearts behind main content */
    .bg-heart {
      position: absolute;
      width: 30px;
      height: 30px;
      font-size: 1.5rem;
      z-index: 1;
      pointer-events: none;
      opacity: 0.2;
      animation: floatBack 8s linear infinite;
    }

    @keyframes floatBack {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
      50% { transform: translateY(-50px) rotate(45deg); opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(90deg); opacity: 0; }
    }

    /* Optional: smooth fade of new hearts */
    .heart {
      position: fixed;
      font-size: 1.5rem;
      animation: floatUp 2s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="message">Youâ€™ve got meow-mail! ðŸ’Œ</div>
    <h1>Purr-sonalised for you ðŸ˜º</h1>

    <img id="catImage" src="" alt="Random Cat Meme" />
    <p id="catFact">Loading cat fact...</p>
    <p id="catCount">Youâ€™ve seen 1 cat today!</p>

    <div class="button-row">
      <button onclick="randomCat()">More Meow!</button>
      <button id="saveBtn">Save Posty ðŸ“¸</button>
      <button onclick="window.location.href='index.html'">Back</button>
    </div>
  </div>

  <div id="heart-container"></div>

  <!-- html2canvas library -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <script>
    const cats = ['curious_cat.jpg', 'funny_cat.jpg', 'hearts_cat.png', 'standing_cat.jpg'];
    const facts = [
      "Cats sleep for about 70% of their lives. ðŸ’¤",
      "A group of cats is called a clowder. ðŸ¾",
      "The oldest known pet cat was found in a 9,500-year-old grave. ðŸ˜º",
      "Cats have over 20 muscles that control their ears! ðŸ‘‚",
      "A catâ€™s purr can help heal bones and tissue. ðŸ’–",
      "Most cats run faster than Usain Bolt for short bursts! ðŸƒâ€â™‚ï¸ðŸˆ"
    ];

    let count = 1;

    function randomCat() {
      const randomCatFile = cats[Math.floor(Math.random() * cats.length)];
      const randomFact = facts[Math.floor(Math.random() * facts.length)];
      const img = document.getElementById('catImage');
      const factBox = document.getElementById('catFact');
      const countBox = document.getElementById('catCount');

      img.classList.remove('visible');
      factBox.classList.remove('visible');

      const newImg = new Image();
      newImg.src = randomCatFile;

      newImg.onload = () => {
        img.src = randomCatFile;
        factBox.textContent = randomFact;
        img.classList.add('visible');
        factBox.classList.add('visible');
        burstHearts();

        count++;
        countBox.textContent = `Youâ€™ve seen ${count} cats today!`;
      };
    }

    // ðŸ’– Burst hearts animation
    function burstHearts() {
      const container = document.getElementById('heart-container');
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('span');
        heart.classList.add('heart');
        heart.textContent = 'ðŸ’–';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = (60 + Math.random() * 20) + '%';
        heart.style.animationDelay = Math.random() * 0.3 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }

    // ðŸ’¾ Save full main-content as image
    document.getElementById('saveBtn').onclick = () => {
      const content = document.querySelector('.main-content');
      html2canvas(content).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'my_posty.png';
        link.click();
        alert("Your Posty has been saved! ðŸ’Œ");
      });
    };

    // Add subtle background hearts behind content
    window.onload = () => {
      randomCat();
      const main = document.querySelector('.main-content');
      for (let i = 0; i < 8; i++) {
        const bgHeart = document.createElement('span');
        bgHeart.classList.add('bg-heart');
        bgHeart.style.left = Math.random() * 90 + '%';
        bgHeart.style.top = Math.random() * 80 + '%';
        bgHeart.style.fontSize = (20 + Math.random() * 30) + 'px';
        main.appendChild(bgHeart);
      }
    };
  </script>

</body>
</html>
